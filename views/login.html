{% extends 'layouts/base.html' %}

{% block content %}
	{% if logged %}
		<p>You're already logged in.</p>
	{% endif %}

	<form method="post">
		<fieldset>
			<input type="text" placeholder="Username" name="username">
			<input type="password" placeholder="Password" name="password">
		</fieldset>
		<button type="submit">Log In</button>
		<a href="/">Cancel</a>
	</form>
{% endblock %}
